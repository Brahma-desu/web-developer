<!DOCTYPE html>
<html>
    <head>
        <title>Unorder Lists</title>
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
        <style>
            ul{
                display:inline-flex;
                list-style: none;
            }
            li{
                margin-top:25px;
                padding:10px;
                border:2px solid green;
                width:150px;
                background-color:blanchedalmond;
                color:black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><span class="fa fa-home">HOME</span></li>
            <li><span class="fa fa-automobile">Help</span></li>
            <li><span class="fa fa-registered">Registered</span></li>
            <li><span class="fa fa-bell">Setting</span></li>
        </ul><br>
        <font size="3"color="red">R</font>
        <font size="3"color="blue">A</font>
        <font size="2" color="black">M</font>
    </body>
</html>
