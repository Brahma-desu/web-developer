<html>
    <head>
        <title>Embedded Java Script</title>
        <script>
            function printpage(){
                window.print();
            }
        </script>
    </head>
    <body>
        <h2>Click the print button to the all pages</h2>
        <button onclick="printpage()">Print</button>
        <br>
        <button onclick="printpage()">Print 2</button>
    </body>
</html>
