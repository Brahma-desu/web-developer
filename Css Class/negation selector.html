<!DOCTYPE html>
<html>
    <head>
     <title>Negation Selector</title>
     <style>
         p:not(#demo){
             color:tomato;
         }
     </style>
    </head>
    <body>
        <p>Para--1</p>
        <p id="demo">Para--2</p>
        <p>Para--3</p>
        <p>Para--4</p>
    </body>
</html>
