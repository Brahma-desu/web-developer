 <!DOCTYPE html>
<html>
    <head>
        <title>UI Pseudo Elements</title>
        <style type="text/css">
            button:disabled{
                 background-color:gainsboro;
                 color:black;
                 cursor : not-allowed;
            }
            button:enabled{
                background-color:red;
                color:black;
                cursor:not-allowed;
            }  
            
        </style>
    </head>
    <body>
        <div>
            <fieldset>
                <legend>Register</legend>
                <input type="text" readonly type="Dhanush">
                <button>Submit</button>
            </fieldset>
        </div>
    </body>
</html>
