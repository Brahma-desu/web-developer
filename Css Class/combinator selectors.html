<html>
    <head>
        <title>Combinator Selectors</title>
        <style>
           tbody > tr{
               background-color:red;
           }
           thead > tr{
                 background-color:coral;
                 color:black;
           }
        </style>
    </head>
    <body>
        <table border="2px solid yellow" width="300">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TV</td>
                    <td>39,999/-</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>60,000/-</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
