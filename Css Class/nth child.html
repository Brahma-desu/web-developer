<!DOCTYPE html>
<html>
    <head>
        <title>nth Child Elements</title>
        <style>
            body{
                background-color:blanchedalmond;
                color:black;
            }
            li:nth-last-child(3){
                color:red;
            }
        </style>
    </head>
    <body>
        <div>
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>SASS</li>
                <li>Javs Script</li>
                <li>J query</li>
                <li>React js</li>
            </ol>
        </div>
    </body>
