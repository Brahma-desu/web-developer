<script>
    function f1(){
        var choice = "";
        switch(choice){
            case "y":
            case "Y":
            document.write("choice yes");
            break;
            case "n":
            case "N":
            document.write("choice No");
            break;
            default:
            document.write("Please Enter Y or N");
        }
    }
    f1();
</script>
<hr>

<script>
    function f2(){
        var value = 3;
        switch(value){
            case 1:
            document.write("One");
            
            case 2:
            document.write("Two");
            
            case 3:
            document.write("Three");
            
            default:
            document.write("1 to 3 only");
            break;
        }
    }
    f2();
</script>
