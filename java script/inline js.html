<!DOCTYPE html>
<html>
    <head>
        <title>Inline Java Script</title>
        <style>
            h2{
                background-color:black;
                color:white;
            
            }
            button{
                text-align:justify;
            }
        </style>
    </head>
    <body>
        <h2>Click the print button to print the all pages</h2>
        <button onclick="window.print()">Print</button>
    </body>
</html>
