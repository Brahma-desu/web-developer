<!DOCTYPE html>
<html>
    <head>
        <title>String Demo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script>
            function verifyName(){
                var txtname=document.getElementById("txtname").value;
                var firstCharCode=txtname.charCodeAt(0);
                if(firstCharCode>=65&&firstCharCode<=90){
                    msg.innerHTML="";
                }else{
                    msg.innerHTML="Name Must start with Uppercase Letter";                }
            }
             function verifycard(){
                var txtcard=document.getElementById("txtcard").value;
                var firstChar=txtcard.charAt(0);
                var cardLogo = document.getElementById("cardLogo");
                if(firstChar=="4"){
                    cardLogo.src="../web developer/laptop.jpg";
                }else if(firstChar=="5"){
                    cardLogo.src="../web developer/tree.jpg";
                }else {
                    cardLogo.src="../web developer/tv.jpg";
                }
                
             }  
        </script>
    </head>
    <body class="container-fluid">
        <div class="form-group">
            <label>User Name</label>
            <div>
                <input onblur="verifyName()" class="form-control" placeholder="Name must start with Uppercase Letter" type="text" id="txtname">
                <div id="msg" class="text-danger">

                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Card Number</label>
            <div class="input-group">
                <input onkeyup="verifycard()" type="text" id="txtcard" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <img id="cardLogo" width="50" height="20">
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
