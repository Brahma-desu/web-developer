<!DOCTYPE html>
<html>
    <head>
        <title>input</title>
        <style>
            .form-group{
                background-color: chartreuse;
                color: black;
            }
        </style>
        <script>
            function CreateClick(){
                folderName=prompt("Enter Folder Name":"New Folder");
                if(folderName==null){
                    document.write("you cancelled");
                }else(folderName==""){
                    document.write("Name Can't be empty")

                }else{
                    document.getElementById("msg").innerHTML="folder Created:"+folderName+"<br>";
                }
            }
            function bodyload(){
                username=pronpt("your Name:");
                document.getElementById("heading").innerHTML="Hello...!" + username;
            }
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <h2 id="heading"></h2>
        <div class="form-group">
            <button onclick="CreateClick()" class="btn btn-primary">Create Folder</button>
        </div>
        <div class="form-group">
            <p id="msg"></p>
        </div>
    </body>
</html>
